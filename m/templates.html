<script id="tmpl_Form" type="text/x-jquery-tmpl">

              <div class="block_bonus bonusPocket" style="display:none">

                    {{/if}}

              <div class="block_payment">

                        <span class="issueBefore"></span>

                    <ul class="pmtVrnts" style="display:none"></ul>
                    <div class="paymentTable">
                        <table class="paymentTable">
                            <thead>
                                <tr>
                                    <td></td>
                                    <th>${l10n.payment.paymentTable[0]}</th>
                                    <td></td>
                                    <th>${l10n.payment.paymentTable[1]}</th>
                                    <td class="markup"></td>
                                    <th class="markup">${l10n.payment.paymentTable[2]}</th>
                                    <td class="discount"></td>
                                    <th class="discount">${l10n.payment.paymentTable[3]}</th>
                                    <td></td>
                                    <th>${l10n.payment.paymentTable[4]}</th>
                                    <th class="fareRules">${l10n.payment.paymentTable[5]}</th>

                            </thead>
                            <tbody></tbody>
                        </table>

                    <!--div class="amount" style="display:none"></div-->
                    <div class="transactions" style="display:none"></div>
                </div>
                
                <div class="layout_paymentNote" style="display:none">
                    <div class="AgentPult invisible"></div>
                    <table class="layout">
                        <tr>
                            <td class="paymentNote">
                                <div class="attentionTitle">{{html l10n.payment.attention}}</div>
                                <div class="attentionText"></div>
                            </td>
                            <td>
                                <div class="moneyToAk invisible">
                                    <div class="arrow"></div>

                        </tr>
                    </table>
                </div>
              
              <div class="row paym"> 
                <div class="span12 brdDot">
                  <div class="row">
                    <div class="span6">
                      <div class="passengers">
                        <div class="block_buyer">
                            <div class="title"><h3>${l10n.makeorder.buyer}</h3></div>
                            <div class="note">${l10n.makeorder.emailNote}</div>
                            <div class="phone">
                                <label for="input_phone">${l10n.makeorder.phone}</label>
                                <span>+</span>
                            </div>
                            <div class="email">
                                <label for="input_email">${l10n.makeorder.email}</label>
                            </div>
                        </div>
                      </div>  <!-- /passengers -->

                    <div id="layout_passengers">
                        <div class="title"><h3>${l10n.makeorder.passengers}</h3></div>
                        <div class="passengersTable">
                            <h4>ФАМИЛИЯ/ИМЯ</h4>
                        </div>
                        <div class="SSL"><span class="padlock"></span>{{html l10n.payment.html_ssl}}</div>
                    </div>
                    </div>  <!-- /span6 -->
                    <div class="span6">
                      <div class="toBuy">
                        <div class="card">
                            <div class="block_cardsList invisible"></div>
                            {{tmpl "#tmpl_Card"}}
                            <div class="byCash blockByCash" style="display:block">
                              <span class="price"><span class="amount"></span> <!--span class="rub">i</span--></span> по России в салонах Связной <!--a href="#">адреса салонов</a-->
                            </div>
                        </div>
                      </div>  <!-- /toBuy -->
                    </div>  <!-- /span6 -->
                  </div>
                </div> <!-- /brdDot -->
              </div>  <!-- /row -->
              <div class="paymentInfoblock">
                <div id="subscriptions" class="Services invisible"></div>
                <div class="agreements">
                    <div class="title">${l10n.makeorder.agreements.title}</div>
                    <ul>
                        <li>{{html l10n.makeorder.agreements.li1}}</li>
                        <li>${l10n.makeorder.agreements.li2}</li>
                        {{if tw.language == 'ru'}}
                            <li>${l10n.makeorder.agreements.li3}</li>
                        {{/if}}
                        <li>{{html l10n.makeorder.agreements.li4}}</li>
                        <li>${l10n.makeorder.agreements.li5}</li>
                        <li class="discount-markup invisible">${l10n.makeorder.agreements.liDiscountMarkup}</li>
                        <li class="discount invisible">${l10n.makeorder.agreements.liDiscount}</liclass>
                        <li class="markup invisible">${l10n.makeorder.agreements.liMarkup}</liclass>
                    </ul>
                    <div><span class="warn invisible">${l10n.makeorder.agreements.warn}</span></div>
                    <label><input type="checkbox" name="agreements" id="agreements" />${l10n.makeorder.agreements.label}</label>
                </div>
              </div>
              <input class="btn submit" type="submit" value="${l10n.makeorder.buy}"/>

            </form>
</script>

<script id="tmpl_WarnNamesPopup" type="text/x-jquery-tmpl">
    <div>
        <div class="popupHeader">${l10n.warnNamesPopup.header}</div>
        <div style="margin-top: 1em;">
            ${l10n.warnNamesPopup.text1[0] + ' '}
            {{if $data.passengers.length == 1}}

            {{else}}
                ${l10n.warnNamesPopup.text1[2]}

            ${':'}

            {{each($i, $passenger) $data.passengers}}

                </li>

        <div><span>${l10n.warnNamesPopup.warning}</span>${' ' + l10n.warnNamesPopup.warningText}</div>
        <div style="margin-top: 0.5em;">${l10n.warnNamesPopup.text3[0] + ' '}<button class="continue"><div class="button small">${l10n.warnNamesPopup.text3[1]}<div class="bg"></div></div></button>${' ' + l10n.warnNamesPopup.text3[2] + ' '}<button class="improve"><div class="button small">${l10n.warnNamesPopup.text3[3]}<div class="bg"></div></div></button></div>
    </div>
</script>
<script id="tmpl_hint" type="text/x-jquery-tmpl">
    <div class="hint ${$data.className}">
        <div class="abs"><div class="tl"></div><div class="tr"></div><div class="bl"></div><div class="br"></div><div class="t"></div><div class="r"></div><div class="b"></div><div class="l"></div><div class="c"></div><div class="arrUp"></div></div>
        {{if $data.error}}
            {{if $data.errorType == 'required'}}
                ${l10n.hint.required}
            {{else $data.errorType == "passwordMatch"}}
                ${l10n.hint.dismatchPasswords}
            {{else $data.errorType == "lowRegPas"}}
                ${l10n.hint.shortPassword}
            {{else $data.errorType == "cvv"}}
                ${l10n.hint.needNumber}
            {{else}}
                {{if $data.type == "email"}}
                    ${l10n.hint.wrongAddress}
                {{else $data.type == "gender"}}
                    ${l10n.hint.gender}
                {{else $data.type == "birthDate"}}
                    {{if $data.errorType == "Age"}}
                        ${l10n.hint.wrongAgeType}
                    {{else $data.errorType == "Wrong"}}
                        ${l10n.hint.wrongBirthDate}
                    {{/if}}
                {{else $data.type == "expDate"}}
                    {{if $data.errorType == "Expired"}}
                        ${l10n.hint.expiredDoc}
                    {{else $data.errorType == "Wrong"}}
                        ${l10n.hint.wrongDoc}
                    {{/if}}
                {{else $data.type == "cardNumber"}}
                    {{if $data.errorType == "Luhn"}}
                        ${l10n.hint.wrongCardNumber}
                    {{else}}
                        ${l10n.hint.needCardNumber}
                    {{/if}}
                {{else $data.type == "number" && $data.errorType == "Expired"}}
                    ${l10n.hint.expiredCard}
                {{/if}}
            {{/if}}
        {{else $data.warn}}
            {{if $data.type == "email"}}
                {{html l10n.hint.html_errorEmail}}
            {{else $data.type == "phone"}}
                {{html l10n.hint.html_errorSMS}}
            {{/if}}
        {{else}}
            {{if $data.type == "phone"}}
                ${l10n.hint.format.phone}
            {{else $data.type == "name"}}
                {{if $data.hintType == "foreignName"}}
                    ${l10n.hint.format.latin + l10n.hint.format.inPassport}
                {{else}}
                    ${l10n.hint.format.latin}
                {{/if}}
            {{else $data.type == "birthDate"}}
                ${l10n.hint.format.date}
            {{else $data.type == "passport"}}
                {{html l10n.hint.format.html_doc}}
            {{else $data.type == "expDate"}}
                ${l10n.hint.format.expdate}
            {{else $data.hintType == "regPas"}}
                ${l10n.hint.format.password}
            {{/if}}
        {{/if}}
    </div>
</script>
<script id="tmpl_Popup" type="text/x-jquery-tmpl">
    <div class="popup ${$data.className}" {{if $data.id}}id="${$data.id}"{{/if}}>
        {{if $data.close_button}}
            <div class="close_button"></div>
        {{/if}}
        <div class="abs wrapper">
            <div class="tl"></div>
            <div class="t"></div>
            <div class="tr"></div>
            <div class="r"></div>
            <div class="br"></div>
            <div class="b"></div>
            <div class="bl"></div>
            <div class="l"></div>
            <div class="c"></div>
        </div>
        {{if $data.error}}
            <div class="wide_s">
                <table>
                    <tr>
                        <td>
                            <div class="aSign">{{if $data.attention}}!{{else}}:&#8217;-({{/if}}</div>
                        </td>
                        <td>
                            {{if $data.reason}}
                                <div class="reason">${reason}</div>
                            {{/if}}
                            {{if $data.comment}}
                                <div class="comment">{{html comment}}</div>
                            {{/if}}

        {{if $data.dom}}

        {{/if}}
        {{if $data.type == "cardAuthorization"}}
            {{tmpl($data) "#tmpl_cardAuthorization"}}
        {{/if}}
    </div>
</script>
<script id="tmpl_Ticket" type="text/x-jquery-tmpl">
    <div class="ticket">
        {{if !$item.bottomAKpanel}}
            <div class="akPlate head {{if $data.AKform}}${$data.AKform}{{else}}${$data.directions[0].trips[0].airCmp}{{/if}}">
                <span class="name">Оформление авиабилетов</span>
                {{if parseInt(ref.AirlineLogos[$data.directions[0].trips[0].airCmp],10)>0}}
                    <div class="logo" style="background: url(http://www.onetwotrip.com/images/ak/big/${$data.directions[0].trips[0].airCmp}_u0864.png)"></div>
                {{/if}}
            </div>
        {{/if}}
        {{each($i, $direction) $data.directions}} ${$direction.dir}
            <div class="direction {{if $i==0}}planeTo{{else}}planeFrom{{/if}} brdDot">
                {{if $data.directions[$i - 1]
                    && ref.getCity($data.directions[$i - 1].trips[$data.directions[$i - 1].trips.length - 1].to) == ref.getCity($direction.trips[0].from)
                    && $data.directions[$i - 1].trips[$data.directions[$i - 1].trips.length - 1].to != $direction.trips[0].from
                    }}
                    <div class="change">${l10n.ticket.diffAirpDirection}</div>
                {{/if}}

                {{each($j, $trip) $direction.trips}}
                    <div class="trip{{if $j == $direction.trips.length - 1}} last{{/if}}">
                        <div class="directionTitle">
                            {{if $trip.flightInfo}}
                                <div>
                                    {{if $data.concreteDir}}
                                        {{tmpl($trip,{i: $data.concreteDir, j: $j}) "tmpl_TripStars"}}
                                    {{else}}
                                        {{tmpl($trip,{i: $i, j: $j}) "tmpl_TripStars"}}
                                    {{/if}}
                                </div>
                            {{/if}}
                            {{if ref.getCity($trip.from).Parent}}
                                <span class="from">
                                    ${ref.getCityName($trip.from)}
                                    ${", "}
                                </span>
                                ${ref.Countries[ref.getCity($trip.from).Parent].Name}
                            {{else}}
                                <span class="from">${ref.getCityName($trip.from)}</span>
                            {{/if}}
                            <span> → </span>
                            <span class="to">${ref.getCityName($trip.to) + ", "}</span>
                            {{if ref.getCity($trip.to).Parent}}
                                ${ref.Countries[ref.getCity($trip.to).Parent].Name}
                            {{/if}}
                            {{if $j == 0 || $direction.trips[$j - 1].endDt_Date.getDate() != $trip.stDt_Date.getDate()}}
                                ${", "}
                                {{if $j===0}}${l10n.ticket.departure} {{/if}}
                                <span class="date">${MakeDateFlightInfo($trip.stDt_Date)}${", "}</span>
                                <span class="weekDay">${l10n.calendar.days_N[($trip.stDt_Date.getDay())].toLowerCase()}</span>
                            {{/if}}
                        </div>
                        <div class="directionBody">
                            <table>
                                <col class="departure"/>
                                <col class="place"/>
                                <col class="arrival"/>
                                <col class="place"/>
                                <col class="flightNumber"/>
                                <col class="ak"/>
                                {{if document.location.pathname != '/m/'}}
                                    <col class="cs"/>
                                {{/if}}
                                <col class="plane"/>
                                <thead>
                                    <tr>
                                        <th>${l10n.ticket.header[0]}</th>
                                        <th>${l10n.ticket.header[6]}</th>
                                        <th>${l10n.ticket.header[1]}</th>
                                        <th>${l10n.ticket.header[6]}</th>
                                        <th>${l10n.ticket.header[2]}</th>
                                        <th>${l10n.ticket.header[3]}</th>
                                        {{if document.location.pathname != '/m/'}}
                                            <th>${l10n.ticket.header[4]}</th>
                                        {{/if}}
                                        <th>${l10n.ticket.header[5]}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <span class="time">${$trip.stDt_Date.format("HH:MM")}</span>
                                        </td>
                                        <td>
                                            <span class="airport" data-code="${$trip.from}">
                                                ${ref.getAirportName($trip.from)}
                                                {{if $trip.stTrm}}
                                                    ${" (" + $trip.stTrm + ")"}
                                                {{/if}}
                                            </span>
                                        </td>
                                        <td>
                                            <span class="time">${$trip.endDt_Date.format("HH:MM")}</span>
                                        </td>
                                        <td>
                                            <span class="airport" data-code="${$trip.to}">
                                                ${ref.getAirportName($trip.to)}
                                                {{if $trip.endTrm}}
                                                    ${" (" + $trip.endTrm + ")"}
                                                {{/if}}
                                            </span>
                                        </td>
                                        <td class="flightNumber">${$trip.airCmp}-${$trip.fltNm}</td>
                                        <td class="ak">
                                            {{if $trip.oprdBy && $trip.oprdBy != $trip.airCmp}}
                                                <span class="warn">${ref.Airlines[$trip.oprdBy]}</span>
                                            {{else}}
                                                ${ref.Airlines[$trip.airCmp]}
                                            {{/if}}
                                        </td>
                                        {{if document.location.pathname != '/m/'}}
                                            <td class="cs">
                                                {{if $trip.srvCls == "E"}}
                                                    ${l10n.ticket.cls[0]}
                                                {{else $trip.srvCls == "W"}}
                                                    ${l10n.ticket.cls[1]}
                                                {{else $trip.srvCls == "B"}}
                                                    ${l10n.ticket.cls[2]}
                                                {{else $trip.srvCls == "F"}}
                                                    ${l10n.ticket.cls[3]}
                                                {{/if}}
                                                {{if $trip.cls && $trip.cls != ''}} (${$trip.cls}){{/if}}
                                            </td>
                                        {{/if}}
                                        <td class="plane">${$trip.planeStr}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        {{if $trip.stps}}
                            {{each($s, $stop) $trip.stps}}
                                <div class="stop">${l10n.ticket.stop} <span class="airport" data-code="${$stop}">${ref.getAirportName($stop)}</span></div>
                            {{/each}}
                        {{/if}}
                        <div class="duration"><span>${DurationTimeString($trip.fltTm)}</span></div>
                    </div>
                    {{if $direction.trips[$j + 1]}}
                        <div class="change">
                            {{if tw.language == 'de'}}
                                ${l10n.ticket.str.arrival.replaceByArray([$trip.endDt_Date.getDate(),l10n.calendar.months_D[$trip.endDt_Date.getMonth()]])}
                            {{else}}
                                ${l10n.ticket.str.arrival.replaceByArray([$trip.endDt_Date.getDate(),String(l10n.calendar.months_D[$trip.endDt_Date.getMonth()]).toLowerCase()])}
                            {{/if}}
                            ${l10n.ticket.changeBoard}
                            ${DurationTimeString(DurationAPIFromMinutes(($direction.trips[$j + 1].stDt_Date.getTime() - $trip.endDt_Date.getTime())/60000))}
                            {{if $trip.endDt_Date.getDate() != $direction.trips[$j + 1].stDt_Date.getDate()}}
                                ${l10n.ticket.nextDay}
                            {{/if}}
                            
                            {{if $trip.to != $direction.trips[$j + 1].from}}
                                <div>${l10n.ticket.diffAirp}</div>
                            {{/if}}
                        </div>
                    {{else}}
                        {{if $trip.endDt_Date.getDate() != $trip.stDt_Date.getDate()}}
                            <div class="change">
                                {{if tw.language == 'de'}}
                                    ${l10n.ticket.str.arrival.replaceByArray([$trip.endDt_Date.getDate(),l10n.calendar.months_D[$trip.endDt_Date.getMonth()]])}
                                {{else}}
                                    ${l10n.ticket.str.arrival.replaceByArray([$trip.endDt_Date.getDate(),String(l10n.calendar.months_D[$trip.endDt_Date.getMonth()]).toLowerCase()])}
                                {{/if}}
                            </div>
                        {{/if}}
                    {{/if}}
                {{/each}}

                {{if $data.directions[$i - 1]
                    && ref.getCity($data.directions[$i - 1].trips[0].from) == ref.getCity($direction.trips[$direction.trips.length - 1].to)
                    && $data.directions[$i - 1].trips[0].from != $direction.trips[$direction.trips.length - 1].to
                    }}
                    <div class="change">${l10n.ticket.diffAirpDirection}</div>
                {{/if}}
                
                {{if $direction.trips[0].bg}}
                    <div class="baggage">
                        {{if $direction.trips[0].bgType == "K"}}
                            {{if tw.language == 'de'}}
                                {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.kg,"werden"])}}
                            {{else}}
                                {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.kg])}}
                            {{/if}}
                        {{else}}
                            {{if $direction.trips[0].bg == 1}}
                                {{if tw.language == 'de'}}
                                    {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.bags[0],"wird"])}}
                                {{else}}
                                    {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.bags[0]])}}
                                {{/if}}
                            {{else}}
                                {{if tw.language == 'de'}}
                                    {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.bags[1],"werden"])}}
                                {{else}}
                                    {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.bags[1]])}}
                                {{/if}}
                            {{/if}}
                        {{/if}}
                        {{if $direction.trips[0].oprdBy && ref.baggage[$direction.trips[0].oprdBy]}}
                            {{html l10n.ticket.more.replaceByArray([ref.baggage[$direction.trips[0].oprdBy]])}}
                        {{else ref.baggage[$direction.trips[0].airCmp]}}
                            {{html l10n.ticket.more.replaceByArray([ref.baggage[$direction.trips[0].airCmp]])}}
                        {{/if}}
                    </div>
                {{/if}}
                <div class="visaInfo invisible">
                    {{if tw.language == 'de'}}
                        <a>${l10n.ticket.visa[2]}</a> ${l10n.ticket.visa[0]} ${l10n.ticket.visa[1]} <span class="select"></span>
                    {{else tw.language == 'az'}}
                        <span class="select"></span> ${l10n.ticket.visa[1]} <a>${l10n.ticket.visa[2]}</a>
                    {{else}}
                        ${l10n.ticket.visa[0]} <span class="select"></span> ${l10n.ticket.visa[1]} <a>${l10n.ticket.visa[2]}</a>
                    {{/if}}
                </div>
                
                {{each($j, $trip) $direction.trips}}
                    {{if !$direction.trips[$j + 1]}}
                        {{if $data.directions[$i+1]}}
                            {{if $trip.endDt_Date.format("ddmm") == $data.directions[$i+1].trips[0].stDt_Date.format("ddmm")}}
                                {{if ref.getCityName($trip.to) == ref.getCityName($data.directions[$i+1].trips[0].from) && $trip.to != $data.directions[$i+1].trips[0].from}}
                                    <div class="change">
                                        <div>${l10n.ticket.diffAirpDirection}</div>
                                    </div>
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    {{/if}}
                {{/each}}
            </div>
            {{if $i < $data.directions.length - 1}}
                <div class="dashedBorder"></div>
            {{/if}}
        {{/each}}
        {{if $item.bottomAKpanel}}
            <div class="akPlate ieBottomAKPlate ${$data.directions[0].trips[0].airCmp}">
                <span class="name">${ref.Airlines[$data.directions[0].trips[0].airCmp]}</span>
                {{if parseInt(ref.AirlineLogos[$data.directions[0].trips[0].airCmp],10)>0}}
                    <div class="logo" style="background: url(http://www.onetwotrip.com/images/ak/big/${$data.directions[0].trips[0].airCmp}_u0864.png)"></div>
                {{/if}}
            </div>
        {{/if}}
    </div>
</script>

            <div class="l"></div>                
        </div>
        <div class="content">
            <div class="ratingInfo">            
                {{if group}}
                    ${l10n.searchResult.baloon.rating[0]}
                {{else}}
                    {{if list}}
                        ${l10n.searchResult.baloon.rating[1]}
                    {{else}}
                        {{if TripIds.length>1}}
                            ${l10n.searchResult.baloon.rating[2]}
                        {{/if}}
                        {{if TripIds.length==1}}
                            ${l10n.searchResult.baloon.rating[3]}
                        {{/if}}
                    {{/if}} 
                {{/if}}
            </div>
            <ul>
                {{if $data.AKflightInfo}}
                    {{if AKflightInfo.delay}}
                        <li>
                            <div class="info_stars" style="width: ${AKflightInfo.delay.width.stars}px"></div><div class="info_half_stars" style="width: ${AKflightInfo.delay.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${AKflightInfo.delay.width.emptystars}px"></div>
                            <div class="comment">
                                {{if $data.flightInfo[0].delay && $data.flightInfo[1].delay && $data.flightInfo[0].delay.value != $data.flightInfo[1].delay.value}}
                                    {{if $data.flightInfo[0].delay.value < $data.flightInfo[1].delay.value}}
                                        ${l10n.searchResult.baloon.info[1].replaceByArray([Math.round($data.flightInfo[0].delay.value) + "-" + Math.round($data.flightInfo[1].delay.value)])}
                                    {{else}}
                                        ${l10n.searchResult.baloon.info[1].replaceByArray([Math.round($data.flightInfo[1].delay.value) + "-" + Math.round($data.flightInfo[0].delay.value)])}
                                    {{/if}}
                                {{else}}
                                    ${l10n.searchResult.baloon.info[1].replaceByArray([Math.round(AKflightInfo.delay.value)])}
                                {{/if}}
                            </div>
                        </li>
                    {{/if}}
                    {{if AKflightInfo.late}}
                        <li>
                            <div class="info_stars" style="width: ${AKflightInfo.late.width.stars}px"></div><div class="info_half_stars" style="width: ${AKflightInfo.late.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${AKflightInfo.late.width.emptystars}px"></div> 
                            <div class="comment">
                                {{if $data.flightInfo[0].late && $data.flightInfo[1].late && $data.flightInfo[0].late.value != $data.flightInfo[1].late.value}}
                                    {{if $data.flightInfo[0].late.value < $data.flightInfo[1].late.value}}
                                        ${l10n.searchResult.baloon.info[2].replaceByArray([Math.round($data.flightInfo[0].late.value) + "-" + Math.round($data.flightInfo[1].late.value)])}
                                    {{else}}
                                        ${l10n.searchResult.baloon.info[2].replaceByArray([Math.round($data.flightInfo[1].late.value) + "-" + Math.round($data.flightInfo[0].late.value)])}
                                    {{/if}}
                                {{else}}
                                    ${l10n.searchResult.baloon.info[2].replaceByArray([Math.round(AKflightInfo.late.value)])}
                                {{/if}}
                            </div>
                        </li>
                    {{/if}}
                    {{if AKflightInfo.cancelled}}
                        <li>
                            <div class="info_stars" style="width: ${AKflightInfo.cancelled.width.stars}px"></div><div class="info_half_stars" style="width: ${AKflightInfo.cancelled.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${AKflightInfo.cancelled.width.emptystars}px"></div>
                            <div class="comment">
                                {{if $data.flightInfo[0].cancelled && $data.flightInfo[1].cancelled && $data.flightInfo[0].cancelled.value != $data.flightInfo[1].cancelled.value}}
                                    {{if $data.flightInfo[0].cancelled.value < $data.flightInfo[1].cancelled.value}}
                                        ${l10n.searchResult.baloon.info[3].replaceByArray([Math.round($data.flightInfo[0].cancelled.value) + "-" + Math.round($data.flightInfo[1].cancelled.value)])}
                                    {{else}}
                                        ${l10n.searchResult.baloon.info[3].replaceByArray([Math.round($data.flightInfo[1].cancelled.value) + "-" + Math.round($data.flightInfo[0].cancelled.value)])}
                                    {{/if}}
                                {{else}}
                                    ${l10n.searchResult.baloon.info[3].replaceByArray([Math.round(AKflightInfo.cancelled.value)])}
                                {{/if}}
                            </div>
                        </li>
                    {{/if}}
                    {{if AKflightInfo.ages}}
                        <li>
                            <div class="info_stars" style="width: ${AKflightInfo.ages.width.stars}px"></div><div class="info_half_stars" style="width: ${AKflightInfo.ages.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${AKflightInfo.ages.width.emptystars}px"></div>
                            <div class="comment">{{if !AKflightInfo.ageAbs}}≈{{/if}}${ShowAircraftYears(Math.round(AKflightInfo.ages.value/12))}</div>
                        </li>
                    {{/if}}
                    {{if AKflightInfo.seatPitch}}
                        <li>
                            <div class="info_stars" style="width: ${AKflightInfo.seatPitch.width.stars}px"></div><div class="info_half_stars" style="width: ${AKflightInfo.seatPitch.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${AKflightInfo.seatPitch.width.emptystars}px"></div>
                            <div class="comment">
                                {{if $data.flightInfo[0].seatPitch && $data.flightInfo[1].seatPitch && $data.flightInfo[0].seatPitch.value != $data.flightInfo[1].seatPitch.value}}
                                    {{if $data.flightInfo[0].seatPitch.value < $data.flightInfo[1].seatPitch.value}}
                                        ${($data.flightInfo[0].seatPitch.value).toFixed()}-${($data.flightInfo[1].seatPitch.value).toFixed()}&thinsp;см
                                    {{else}}
                                        ${($data.flightInfo[1].seatPitch.value).toFixed()}-${($data.flightInfo[0].seatPitch.value).toFixed()}&thinsp;см
                                    {{/if}}
                                {{else}}
                                    ${(AKflightInfo.seatPitch.value).toFixed()}&thinsp;${l10n.searchResult.baloon.sm}
                                {{/if}}    
                                 ${l10n.searchResult.baloon.chair} {{if AKflightInfo.seatPitchE}}(${l10n.searchResult.baloon.B}){{/if}}
                            </div>
                        </li>
                    {{/if}}
                    {{if AKflightInfo.seatPitchE}}
                        <li>
                            {{if AKflightInfo.seatPitch}}
                                <div class="info_empty_stars" style="width: 70px;"></div>
                                <div class="comment">${(AKflightInfo.seatPitchE.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair} (${l10n.searchResult.baloon.E})</div>
                            {{else}}
                                <div class="info_stars" style="width: ${AKflightInfo.seatPitchE.width.stars}px"></div><div class="info_half_stars" style="width: ${AKflightInfo.seatPitchE.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${AKflightInfo.seatPitchE.width.emptystars}px"></div>
                                <div class="comment">${(AKflightInfo.seatPitchE.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair}</div>
                            {{/if}}                                
                        </li>
                    {{/if}}
                {{else}}
                    {{if flightInfo.delay && flightInfo.delay15 && flightInfo.delay30}}
                        <li>
                            <div class="info_stars" style="width: ${flightInfo.delay.width.stars}px"></div><div class="info_half_stars" style="width: ${flightInfo.delay.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${flightInfo.delay.width.emptystars}px"></div>
                            <div class="comment">
                                ${l10n.searchResult.baloon.info[0].replaceByArray([Math.round(flightInfo.delay15.value)])}
                            </div>
                        </li>
                        <li>
                            <div class="info_stars" style="width: ${flightInfo.delay.width.stars}px"></div><div class="info_half_stars" style="width: ${flightInfo.delay.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${flightInfo.delay.width.emptystars}px"></div>
                            <div class="comment">
                                ${l10n.searchResult.baloon.info[1].replaceByArray([Math.round(flightInfo.delay30.value)])}
                            </div>
                        </li>
                    {{/if}}
                    {{if flightInfo.late}}
                        <li>
                            <div class="info_stars" style="width: ${flightInfo.late.width.stars}px"></div><div class="info_half_stars" style="width: ${flightInfo.late.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${flightInfo.late.width.emptystars}px"></div> 
                            <div class="comment">
                                ${l10n.searchResult.baloon.info[2].replaceByArray([Math.round(flightInfo.late.value)])}
                            </div>
                        </li>
                    {{/if}}
                    {{if flightInfo.cancelled}}
                        <li>
                            <div class="info_stars" style="width: ${flightInfo.cancelled.width.stars}px"></div><div class="info_half_stars" style="width: ${flightInfo.cancelled.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${flightInfo.cancelled.width.emptystars}px"></div>
                            <div class="comment">
                                ${l10n.searchResult.baloon.info[3].replaceByArray([Math.round(flightInfo.cancelled.value)])}
                            </div>
                        </li>
                    {{/if}}
                    {{if flightInfo.ages}}
                        <li>
                            <div class="info_stars" style="width: ${flightInfo.ages.width.stars}px"></div><div class="info_half_stars" style="width: ${flightInfo.ages.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${flightInfo.ages.width.emptystars}px"></div>
                            <div class="comment">{{if !flightInfo.ageAbs}}≈{{/if}}${ShowAircraftYears(Math.round(flightInfo.ages.value/12))}</div>
                        </li>
                    {{/if}}
                    {{if flightInfo.seatPitch}}
                        <li>
                            <div class="info_stars" style="width: ${flightInfo.seatPitch.width.stars}px"></div><div class="info_half_stars" style="width: ${flightInfo.seatPitch.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${flightInfo.seatPitch.width.emptystars}px"></div>
                            <div class="comment">${(flightInfo.seatPitch.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair} {{if flightInfo.seatPitchE}}(${l10n.searchResult.baloon.B}){{/if}}</div>
                        </li>
                    {{/if}}
                    {{if flightInfo.seatPitchE}}
                        <li>
                            {{if flightInfo.seatPitch}}
                                <div class="info_empty_stars" style="width: 70px;"></div>
                                <div class="comment">${(flightInfo.seatPitchE.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair} (${l10n.searchResult.baloon.E})</div>
                            {{else}}
                                <div class="info_stars" style="width: ${flightInfo.seatPitchE.width.stars}px"></div><div class="info_half_stars" style="width: ${flightInfo.seatPitchE.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${flightInfo.seatPitchE.width.emptystars}px"></div>
                                <div class="comment">${(flightInfo.seatPitchE.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair}</div>
                            {{/if}}
                        </li>
                    {{/if}}
                    {{if !flightInfo.seatPitch && !flightInfo.seatPitchE}}
                        {{if flightInfo.seatsminPE && flightInfo.seatsmaxPE}}
                            <li>
                                <div class="info_empty_stars" style="width: 70px;"></div>
                                <div class="comment">${(flightInfo.seatsminPE.value).toFixed()}-${(flightInfo.seatsmaxPE.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair} (${l10n.searchResult.baloon.E})</div>
                                {{if flightInfo.seatsminPB && flightInfo.seatsmaxPB}}
                                    <div class="info_empty_stars" style="width: 70px;"></div>
                                    <div class="comment">${(flightInfo.seatsminPB.value).toFixed()}-${(flightInfo.seatsmaxPB.value).toFixed()} ${l10n.searchResult.baloon.sm} (${l10n.searchResult.baloon.B})</div>
                                {{/if}}
                            </li>
                        {{/if}}
                        {{if flightInfo.seatsminPB && flightInfo.seatsmaxPB && !flightInfo.seatsminPE}}
                            <li>
                                <div class="info_empty_stars" style="width: 70px;"></div>
                                <div class="comment">${(flightInfo.seatsminPB.value).toFixed()}-${(flightInfo.seatsmaxPB.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair} (${l10n.searchResult.baloon.B})</div>
                            </li>
                        {{/if}}
                    {{/if}}
                {{/if}}
            </ul>
        <div>                
    </div>                
</script>

<script id="tmpl_TripsStars" type="text/x-jquery-tmpl">
    <div class="tripSeats">
        {{tmpl($data,{revert: true}) "tmpl_Stars"}}&nbsp;
        <div class="text">
            {{if $data.SeatAvl<4}}
                <span class="lowSeats">${l10n.searchResult.baloon.seats[0]}: ${$data.SeatAvl}</span>
            {{else}}
                <span>
                    {{if $data.SeatAvl>4 && $data.SeatAvl<9}}
                        ${l10n.searchResult.baloon.seats[1]} ${$data.SeatAvl} ${l10n.searchResult.baloon.seats[2]}
                        {{else}}
                        ${l10n.searchResult.baloon.seats[3]}
                    {{/if}}
                </span>
            {{/if}}
        </div>
    </div>
</script>

<script id="tmpl_Stars" type="text/x-jquery-tmpl">
    {{if html_tmpl.flightInfo.length>0}}
        <div class="fid stars_block{{if html_tmpl.flightInfo.length>0}} StarsInformation{{/if}}{{if $item.revert}} revert{{/if}}" fid="${FlightIndex}" {{if $data.DirNum}}trips="${$data.TripIds}"{{/if}} {{if $data.maxFlight && $data.minFlight}}id="AKstars_${$data.AK}_${$data.maxFlight.FlightIndex},${$data.minFlight.FlightIndex}" {{if $data.group}}title="${l10n.searchResult.baloon.ratingStar[0]}"{{else}}title="${l10n.searchResult.baloon.ratingStar[1]}"{{/if}}{{else}}{{if $data.TripIds.length>1}}title="${l10n.searchResult.baloon.ratingStar[2]}"{{else}}title="${l10n.searchResult.baloon.ratingStar[4]}"{{/if}}{{/if}}><div class="star" style="width: ${html_tmpl.stars}px"></div>{{if html_tmpl.halfstar>0}}<div class="halfstar"></div>{{/if}}{{if html_tmpl.emptystars>0}}<div class="emptystar" style="width: ${html_tmpl.emptystars}px"></div>{{/if}}</div>
    {{/if}}
</script>

<script id="tmpl_TripStars" type="text/x-jquery-tmpl">
    {{if html_tmpl}}
        <div class="stars_block StarsInformation TripStars" tripinfo="${$item.i},${$item.j}"><div class="graystar" style="width: ${html_tmpl.stars}px"></div>{{if html_tmpl.halfstar>0}}<div class="halfgraystar"></div>{{/if}}{{if html_tmpl.emptystars>0}}<div class="emptystar" style="width: ${html_tmpl.emptystars}px"></div>{{/if}}</div>
    {{/if}}
</script>

<script id="tmpl_AirportTooltip" type="text/x-jquery-tmpl">
    <div class="stars_baloon airport_info_balloon">
        <div class="wrapper">
            <div class="tl"></div>
            <div class="t"></div>
            <div class="tr"></div>
            <div class="r"></div>
            <div class="br"></div>
            <div class="b"></div>
            <div class="bl"></div>
            <div class="l"></div>
        </div>
        <div class="content"><div>
    </div>
</script>

<script id="tmpl_AirportTooltipContent" type="text/x-jquery-tmpl">
    <div class="airport_info_content">
        <ul class="airport_info_list">
            {{if temperature}}
                <li class="temperature">
                    <span class="icon_temperature_{{if temperature > 0}}positive{{else}}negative{{/if}}" title="${l10n.searchResult.baloon.temperature}"></span>
                     ${l10n.searchResult.baloon.forToday} {{if temperature > 0}}+{{/if}}${temperature}
                </li>
            {{/if}}
            {{if lat && lon}}
                <li class="location">
                    <span class="icon_map_marker" title="${l10n.searchResult.baloon.showOnMap}"></span>
                    <a href="https://maps.google.com/?q=${lat},${lon}&z=12" target="_blank">${l10n.searchResult.baloon.showOnMap}</a>
                </li>
            {{/if}}
            {{if fullUrl}}
                <li class="site">
                    <span class="icon_home" title="${l10n.searchResult.baloon.site}"></span>
                    <a href="${fullUrl}" target="_blank">${l10n.searchResult.baloon.viewAirportSite}</a>
                </li>
            {{/if}}
            {{if phone}}
                <li>
                    <span class="icon_info_sign" title="${l10n.searchResult.baloon.airportPhone}"></span>
                    ${l10n.searchResult.baloon.airportPhone}:&nbsp;
                    ${phone}
                </li>
            {{/if}}
            {{if airportTime}}
                <li>
                    <span class="icon_time" title="${l10n.searchResult.baloon.currentDateTime}"></span>
                    ${l10n.searchResult.baloon.currentDateTime}:&nbsp;
                    ${airportTime.format("HH:MM / ddd dd-mmm-yyyy")}
                </li>
            {{/if}}
        </ul>
    </div>
</script>
