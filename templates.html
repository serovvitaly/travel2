<script id="tmpl_LanguagesSelect" type="text/x-jquery-tmpl">
    <div class="dm_wrapper">
        <div class="dm_selected"><span class="lang ${tw.language}"></span>${l10n.languages[tw.language]}<div class="arrow"></div></div>
        <ul>
            {{each(i,lang) l10n.languages}}
                {{if i != tw.language}}
                    <li data-language="${i}">
                        <span class="lang ${i}"></span><span>${l10n.languages[i]}</span>
                    </li>
                {{/if}}
            {{/each}}
        </ul>
    </div>
</script>
<script id="tmpl_subMenu" type="text/x-jquery-tmpl">
    <div class="dm_wrapper">
        <div class="dm_selected">${l10n.topMenu.subMenu.ott}<div class="arrow"></div></div>
        <ul>
            <li class="link"><a href="http://www.onetwotrip.com/ticket/">${l10n.topMenu.subMenu.order}</a></li>

</script>
<script id="tmpl_SuggestField" type="text/x-jquery-tmpl">
    <div class="suggestField">
        <input type="text" autocomplete="off" name="${name}" id="${name}" value="${value}"/>
        <input type="text" autocomplete="off" value="${defaultValue}" readonly="readonly" tabindex="-1" style="display: none"/>
    </div>
</script>
<script id="tmpl_Direction" type="text/x-jquery-tmpl">
    <div class="dirRow btn-toolbar">
        
            <div class="directionFrom input-append"></div>
            <div class="betweenFromTo btn-group calend"></div>
            <div class="directionTo input-append"></div>
        
    </div>
</script>
<script id="tmpl_Multiway" type="text/x-jquery-tmpl">
    <div class="suggestField multiway invisible">
        <div class="content"></div><div class="change">${l10n.index.search.change}</div>
        <div class="abs bg"><div class="c"></div><div class="tl"></div><div class="tr"></div><div class="bl"></div><div class="br"></div><div class="t"></div><div class="r"></div><div class="b"></div><div class="l"></div></div>

<script id="tmpl_Calendar" type="text/x-jquery-tmpl">
    <div class="calendar">
        <div class="caption">
            <table class="caption"><tr>
                <td class="caption">
                    <div>
                        <span class="caption1">${l10n.index.calendar.chooseDate}</span>
                        <span class="caption">${caption}</span>
                        {{if returnFlight == true}}
                            <span class="dashed">${l10n.index.calendar.noNeed} ×</span>
                        {{/if}}
                    </div>
                </td>
                <td class="legend">
                    <span class="withStopLegend invisible">
                        <span>${directFlights}</span><br/>
                        <span class="withStop">${withStop}</span>
                    </span>
                    <span class="withoutStopLegend invisible">
                        <span>${directFlightsOnly}</span>
                    </span>
                </td>
            </tr></table>
        </div>
        <table class="months"><tr>
            <td class="roll left"><span><span class="arr"></span>&nbsp;<span class="month"></span></span></td>
            <td class="month left"></td>
            <td class="center"></td>
            <td class="month right"></td>
            <td class="roll right"><span><span class="month"></span>&nbsp;<span class="arr"></span></span></td>
        </tr></table>
        <table class="weekdays"><tr>
            <td style="padding-right: 20px;">
                <table class="calendar"><thead><tr>
                    {{each weekdays}}
                        <td class="{{if weekends[$index]}}weekend{{/if}}">${$value}</td>
                    {{/each}}
                </tr></thead></table>
            </td>
            <td style="padding-left: 20px;">
                <table class="calendar"><thead><tr>
                    {{each weekdays}}
                        <td class="{{if weekends[$index]}}weekend{{/if}}">${$value}</td>
                    {{/each}}
                </tr></thead></table>
            </td>
        </tr></table>
        <div class="body"><table class="roll"><tbody><tr></tr></tbody></table></div>
    </div>
</script>

<script id="tmpl_FlightBlock" type="text/x-jquery-tmpl">
    {{if $item.adriver}}
        <div class="FlightTicket mini">
            <div id="ticket_rotation"/>
        </div>
    {{else}}
        {{if $item.markClass}}
            <div class="pf_mark ${$item.markClass}"></div>
            {{if $item.markClass=="time"}}
                <h2 class="blue">САМЫЙ БЫСТРЫЙ БИЛЕТ</h2>
            {{else}}
                <h2>САМЫЙ дешевый БИЛЕТ</h2>
            {{/if}}
        {{/if}}
        <div class="FlightTicket {{if $item.mini}}mini{{/if}}">
            <div class="akPlate ${AK}">
                <div class="pf_light_speck"><div></div></div>
                <div class="pf_AKname ${html_tmpl.AirlineNameClass}">
                    {{if html_tmpl.MultiAKFlight!=""}}
                        <span class="manyCompanies" title="${html_tmpl.MultiAKFlight}">
                            ${html_tmpl.Airline}{{if combined}}+{{else}}*{{/if}}
                        </span>
                    {{else}}
                        ${html_tmpl.Airline}
                    {{/if}}
                    {{tmpl($data) "tmpl_Stars"}}
                </div>
                {{if parseInt(ref.AirlineLogos[AK],10)>0}}
                    <div class="logo{{if $item.markClass}} moved{{/if}}" style="background: url('images/ak/${tw.ticketParams.logopath}small/${AK}_u0580.png'/*tpa=http://www.onetwotrip.com/images/ak/${tw.ticketParams.logopath}small/${AK}_u0580.png*/);"></div>
                {{/if}}
                
            </div>
            <div class="pf_bottom{{if $item.mini}} TicketOut{{/if}}">
                <div class="color_puller">
                    <div class="gray1"></div><div class="gray2"></div><div class="gray3"></div><div class="gray4"></div>
                </div>
                {{each JourneyTime}}
                    <div class="content">
                        <div class="DirectionPoint">
                            {{if tw.ticketParams.multi}}
                                <span class="nowrap">${html_tmpl.From[$index]}</span> &rarr; <span class="nowrap">${html_tmpl.To[$index]}</span>
                                {{else}}
                                    {{if $index==0}}
                                        ${l10n.searchResult.block.there}${MakeStartDateFlightInfo(html_tmpl.StartDate[$index])}
                                    {{else}}
                                        ${l10n.searchResult.block.back}${MakeStartDateFlightInfo(html_tmpl.StartDate[$index])}
                                    {{/if}}
                            {{/if}}    
                        </div>
                        <div>
                            <table>
                                <tr>
                                    <td>
                                        <div>
                                            <span class="StartTime">${html_tmpl.StartTime[$index]}</span>&mdash;<span class="bold">${html_tmpl.EndTime[$index]}</span>
                                            {{if html_tmpl.StartDate[$index] != html_tmpl.EndDate[$index]}}
                                                <span class="nowrap">${MakeArrivalDateFlightInfo(html_tmpl.EndDate[$index])}</span>
                                            {{/if}}
                                        </div>
                                    </td>
                                    <td>
                                        <div class="info_time seatsCount">${l10n.searchResult.block.seats} ${minDirSeatAvl[$index]}+</div>
                                    </td>
                                </tr>
                            </table>
                                {{if html_tmpl.StopPoints[$index].length>0}}
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="pf_stops">
                                                    {{if html_tmpl.StopPoints[$index].length==1}}
                                                        {{if tw.language == 'az'}}
                                                            <span class="nowrap">${ChangeLastLetterTranfer(ref.getCityName(html_tmpl.StopPoints[$index][0]))}</span> ${l10n.searchResult.block.through}
                                                        {{else}}
                                                            ${l10n.searchResult.block.through} <span class="nowrap">${ChangeLastLetterTranfer(ref.getCityName(html_tmpl.StopPoints[$index][0]))}</span>
                                                        {{/if}}
                                                        {{else}}
                                                        ${html_tmpl.StopPoints[$index].length} ${l10n.searchResult.block.changeBoard}
                                                    {{/if}}
                                                    {{if !$item.mini}}
                                                        ${', '}<span class="showTripInfo" info="${FlightIndex},${$index}">${l10n.searchResult.block.moreInfo}</span>
                                                    {{/if}}
                                                </div>
                                            </td>
                                            <td>
                                                <div class="pf_stops info_time infotitle" title="${html_tmpl.TransferTitle[$index]}">
                                                    {{if StopTimes[$index].length}}&harr;{{/if}}${html_tmpl.DurationStopTime[$index]}
                                                    {{if html_tmpl.TransferTitle[$index] != ''}}
                                                        {{if html_tmpl.TransferNight[$index]}}&nbsp;<img src="images/eye.gif"/*tpa=http://www.onetwotrip.com/images/eye.gif*/ width="12" height="7" alt=""/>{{/if}}
                                                        {{if html_tmpl.TransferAirport[$index]}}&nbsp;<img src="images/car.gif"/*tpa=http://www.onetwotrip.com/images/car.gif*/ width="14" height="10" alt=""/>{{/if}}
                                                    {{/if}}
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                {{else}}
                                    {{if html_tmpl.ChangeBoardPoints[$index].length>0}}
                                        <table>
                                            <tr>
                                                <td>
                                                    <div class="pf_stops">
                                                        ${html_tmpl.ChangeBoardPoints[$index].length} {{if html_tmpl.ChangeBoardPoints[$index].length==1}}${l10n.searchResult.block.stops[0]}{{else}}${l10n.searchResult.block.stops[1]}{{/if}}
                                                        {{if !$item.mini}}
                                                            ${', '}<span class="showTripInfo" info="${FlightIndex},${$index}">${l10n.searchResult.block.moreInfo}</span>
                                                        {{/if}}
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="pf_stops info_time infotitle" title="${html_tmpl.TransferTitle[$index]}">
                                                        ${html_tmpl.DurationStopTime[$index]}
                                                    </div>        
                                                </td>
                                            </tr>
                                        </table>
                                    {{else}}
                                        <table>
                                            <tr>
                                                <td>
                                                    <div class="commoner">
                                                        ${l10n.searchResult.block.noChangeBoard}
                                                        {{if !$item.mini}}
                                                            ${', '}<span class="showTripInfo" info="${FlightIndex},${$index}">${l10n.searchResult.block.moreInfo}</span>
                                                        {{/if}}
                                                    </div>
                                                </td>
                                                <td>
                                                    {{if $data.combined}}
                                                        <div class="info_time infotitle" title="${ref.getAirlineName(EveryTripAK[$index][0])}">${ref.getAirlineName(EveryTripAK[$index][0])}</div>
                                                    {{else}}
                                                        <div class="info_time">${html_tmpl.Planes[$index]}</div>
                                                    {{/if}}
                                                </td>
                                            </tr>
                                        </table>
                                    {{/if}}
                                {{/if}}


                                <table>
                                    <tr>
                                        <td>
                                            {{if $item.mini}}
                                                <span title="${ref.getAirportName(html_tmpl.AirportByCodeFrom[$index])}" class="airport" data-code="${html_tmpl.AirportByCodeFrom[$index]}">${html_tmpl.AirportByCodeFrom[$index]}</span> &rarr; <span title="${ref.getAirportName(html_tmpl.AirportByCodeTo[$index])}" class="airport" data-code="${html_tmpl.AirportByCodeTo[$index]}">${html_tmpl.AirportByCodeTo[$index]}</span>
                                                ${', '}<span class="showTripInfo" info="${FlightIndex},${$index}">${l10n.searchResult.block.moreInfo}</span>
                                            {{else}}
                                                {{if (tw.ticketParams.singleFrom[$index]>1 && tw.ticketParams.singleTo[$index]>1) || (tw.ticketParams.singleFrom[$index]==1 && tw.ticketParams.singleTo[$index]==1)}}
                                                    <span title="${html_tmpl.longAirportByCodeFrom[$index]}" class="airport" data-code="${html_tmpl.AirportByCodeFrom[$index]}">${html_tmpl.shortAirportByCodeFrom[$index]}</span>
                                                    ${' &rarr; '}
                                                    <span title="${html_tmpl.longAirportByCodeTo[$index]}" class="airport" data-code="${html_tmpl.AirportByCodeTo[$index]}">${html_tmpl.shortAirportByCodeTo[$index]}</span>
                                                {{else}}
                                                    {{if tw.ticketParams.singleFrom[$index]==1 && tw.ticketParams.singleTo[$index]>1}}
                                                        <div>
                                                            <span title="${html_tmpl.longAirportByCodeTo[$index]}" class="airport" data-code="${html_tmpl.AirportByCodeTo[$index]}">${html_tmpl.shortAirportByCodeTo[$index]}</span>
                                                        </div>
                                                    {{else}}
                                                        {{if tw.ticketParams.singleFrom[$index]>1 && tw.ticketParams.singleTo[$index]==1}}
                                                            <div>
                                                                <span title="${html_tmpl.longAirportByCodeFrom[$index]}" class="airport" data-code="${html_tmpl.AirportByCodeFrom[$index]}">${html_tmpl.shortAirportByCodeFrom[$index]}</span>
                                                            </div>
                                                        {{/if}}
                                                    {{/if}}
                                                {{/if}}
                                                
                                            {{/if}}
                                        </td>
                                        <td>
                                            <div class="info_time">
                                                ${html_tmpl.DurationJourneyTime[$index]}
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                        </div>
                    </div>
                    {{if $index!=JourneyTime.length-1}}
                        <div class="pf_puller"></div>
                    {{/if}}
                {{/each}}
                
                <!--div class="color_puller">
                    <div class="gray6"></div><div class="gray7"></div>
                </div-->
            </div>
            <div class="pf_button">
                <div class="bg">
                    {{if $item.count>1}}
                        {{if $item.markClass}}
                                <div class="more Big"></div>
                            {{else}}
                                <div class="more"></div>
                        {{/if}}                            
                    {{else}}
                        <div class="l"></div>
                    {{/if}}
                    <div class="c"></div>
                    <div class="r"></div>
                </div>
                {{if $item.count>1}}

                              <div class="info_stars" style="width: ${AKflightInfo.seatPitch.width.stars}px"></div><div class="info_half_stars" style="width: ${AKflightInfo.seatPitch.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${AKflightInfo.seatPitch.width.emptystars}px"></div>

                            <td class="comment">

                                    {{if $data.flightInfo[0].seatPitch.value < $data.flightInfo[1].seatPitch.value}}
                                        ${($data.flightInfo[0].seatPitch.value).toFixed()}-${($data.flightInfo[1].seatPitch.value).toFixed()}&thinsp;см
                                    {{else}}
                                        ${($data.flightInfo[1].seatPitch.value).toFixed()}-${($data.flightInfo[0].seatPitch.value).toFixed()}&thinsp;см
                                    {{/if}}
                                {{else}}
                                    ${(AKflightInfo.seatPitch.value).toFixed()}&thinsp;${l10n.searchResult.baloon.sm}
                                {{/if}}    
                                 ${l10n.searchResult.baloon.chair} {{if AKflightInfo.seatPitchE}}(${l10n.searchResult.baloon.B}){{/if}}
                            </td>
                          </tr>
                    {{/if}}
                    {{if AKflightInfo.seatPitchE}}
                        {{if AKflightInfo.seatPitch}}
                          <tr>
                            <th>
                              <div class="info_empty_stars" style="width: 70px;"></div>
                            </th>
                            <td class="comment">${(AKflightInfo.seatPitchE.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair} (${l10n.searchResult.baloon.E})</td>
                          </tr>
                        {{else}}
                          <tr>
                            <th>
                              <div class="info_stars" style="width: ${AKflightInfo.seatPitchE.width.stars}px"></div><div class="info_half_stars" style="width: ${AKflightInfo.seatPitchE.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${AKflightInfo.seatPitchE.width.emptystars}px"></div>
                            </th>

                          </tr>
                        {{/if}}                                
                     
                    {{/if}}
                {{else}}

                            </th>

                            </th>
                            <td class="comment">${l10n.searchResult.baloon.info[1].replaceByArray([Math.round(flightInfo.delay30.value)])}</td>

                    {{if flightInfo.late}}

                            </th>
                            <td class="comment">${l10n.searchResult.baloon.info[2].replaceByArray([Math.round(flightInfo.late.value)])}</td>
                        </tr>
                    {{/if}}
                    {{if flightInfo.cancelled}}
                        <tr>
                            <th>
                              <div class="info_stars" style="width: ${flightInfo.cancelled.width.stars}px"></div><div class="info_half_stars" style="width: ${flightInfo.cancelled.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${flightInfo.cancelled.width.emptystars}px"></div>
                            </th>
                            <td class="comment">${l10n.searchResult.baloon.info[3].replaceByArray([Math.round(flightInfo.cancelled.value)])}</td>
                        </tr>
                    {{/if}}
                    {{if flightInfo.ages}}
                        <tr>
                            <th>
                              <div class="info_stars" style="width: ${flightInfo.ages.width.stars}px"></div><div class="info_half_stars" style="width: ${flightInfo.ages.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${flightInfo.ages.width.emptystars}px"></div>
                            </th>
                            <td class="comment">{{if !flightInfo.ageAbs}}≈{{/if}}${ShowAircraftYears(Math.round(flightInfo.ages.value/12))}</td>
                        </tr>
                    {{/if}}
                    {{if flightInfo.seatPitch}}

                            <th>
                              <div class="info_stars" style="width: ${flightInfo.seatPitch.width.stars}px"></div><div class="info_half_stars" style="width: ${flightInfo.seatPitch.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${flightInfo.seatPitch.width.emptystars}px"></div>
                            </th>
                            <td class="comment">${(flightInfo.seatPitch.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair} {{if flightInfo.seatPitchE}}(${l10n.searchResult.baloon.B}){{/if}}</td>
                          </tr>
                    {{/if}}
                    {{if flightInfo.seatPitchE}}
                        <tr>
                            {{if flightInfo.seatPitch}}
                                <th>
                                  <div class="info_empty_stars" style="width: 70px;"></div>
                                </th>
                                <td class="comment">${(flightInfo.seatPitchE.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair} (${l10n.searchResult.baloon.E})</td>
                            {{else}}
                                <th>
                                  <div class="info_stars" style="width: ${flightInfo.seatPitchE.width.stars}px"></div><div class="info_half_stars" style="width: ${flightInfo.seatPitchE.width.halfstar}px"></div><div class="info_empty_stars" style="width: ${flightInfo.seatPitchE.width.emptystars}px"></div>
                                </th>
                                <td class="comment">${(flightInfo.seatPitchE.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair}</td>
                            {{/if}}
                        </tr>
                    {{/if}}
                    {{if !flightInfo.seatPitch && !flightInfo.seatPitchE}}
                        {{if flightInfo.seatsminPE && flightInfo.seatsmaxPE}}
                        
                            <tr>
                              <th>
                                <div class="info_empty_stars" style="width: 70px;"></div>
                              </th>
                              <td class="comment">${(flightInfo.seatsminPE.value).toFixed()}-${(flightInfo.seatsmaxPE.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair} (${l10n.searchResult.baloon.E})</td>
                            </tr>
                            {{if flightInfo.seatsminPB && flightInfo.seatsmaxPB}}

                              <th>
                                <div class="info_empty_stars" style="width: 70px;"></div>
                              </th>
                              <td class="comment">{(flightInfo.seatsminPB.value).toFixed()}-${(flightInfo.seatsmaxPB.value).toFixed()} ${l10n.searchResult.baloon.sm} (${l10n.searchResult.baloon.B})</td>
                            </tr>
                            {{/if}}
                        {{/if}}
                        {{if flightInfo.seatsminPB && flightInfo.seatsmaxPB && !flightInfo.seatsminPE}}
                            <tr>
                              <th>
                                <div class="info_empty_stars" style="width: 70px;"></div>
                              </th>
                              <td class="comment">${(flightInfo.seatsminPB.value).toFixed()}-${(flightInfo.seatsmaxPB.value).toFixed()} ${l10n.searchResult.baloon.sm} ${l10n.searchResult.baloon.chair} (${l10n.searchResult.baloon.B})</td>
                            </tr>
                        {{/if}}
                    {{/if}}
                {{/if}}
            </table>
        <div>                
    </div>                
</script>

<script id="tmpl_WarnNamesPopup" type="text/x-jquery-tmpl">

<script id="tmpl_Ticket" type="text/x-jquery-tmpl">
    <div class="ticket">
        {{if !$item.bottomAKpanel}}
            <div class="akPlate {{if $data.AKform}}${$data.AKform}{{else}}${$data.directions[0].trips[0].airCmp}{{/if}}">
                <span class="name">
                    {{if $data.AKform}}
                        ${ref.Airlines[$data.AKform]}
                    {{else}}
                        ${ref.Airlines[$data.directions[0].trips[0].airCmp]}
                    {{/if}}
                </span>
                {{if parseInt(ref.AirlineLogos[$data.directions[0].trips[0].airCmp],10)>0}}
                    <div class="logo" style="background: url(/images/ak/big/${$data.directions[0].trips[0].airCmp}_u0580.png)"></div>
                {{/if}}
            </div>
        {{/if}}
        {{each($i, $direction) $data.directions}}
            <div class="direction">
                {{if $data.directions[$i - 1]
                    && ref.getCity($data.directions[$i - 1].trips[$data.directions[$i - 1].trips.length - 1].to) == ref.getCity($direction.trips[0].from)
                    && $data.directions[$i - 1].trips[$data.directions[$i - 1].trips.length - 1].to != $direction.trips[0].from
                    }}
                    <div class="change">${l10n.ticket.diffAirpDirection}</div>
                {{/if}}

                {{each($j, $trip) $direction.trips}}
                    <div class="trip{{if $j == $direction.trips.length - 1}} last{{/if}}">
                        <div class="directionTitle">
                            {{if $trip.flightInfo}}
                                <div>
                                    {{if $data.concreteDir}}
                                        {{tmpl($trip,{i: $data.concreteDir, j: $j}) "tmpl_TripStars"}}
                                    {{else}}
                                        {{tmpl($trip,{i: $i, j: $j}) "tmpl_TripStars"}}
                                    {{/if}}
                                </div>
                            {{/if}}
                            {{if ref.getCity($trip.from).Parent}}
                                <span class="from">
                                    ${ref.getCityName($trip.from)}
                                    ${", "}
                                </span>
                                ${ref.Countries[ref.getCity($trip.from).Parent].Name}
                            {{else}}
                                <span class="from">${ref.getCityName($trip.from)}</span>
                            {{/if}}
                            <span> → </span>
                            <span class="to">${ref.getCityName($trip.to) + ", "}</span>
                            {{if ref.getCity($trip.to).Parent}}
                                ${ref.Countries[ref.getCity($trip.to).Parent].Name}
                            {{/if}}
                            {{if $j == 0 || $direction.trips[$j - 1].endDt_Date.getDate() != $trip.stDt_Date.getDate()}}
                                ${", "}
                                {{if $j===0}}${l10n.ticket.departure} {{/if}}
                                <span class="date">${MakeDateFlightInfo($trip.stDt_Date)}${", "}</span>
                                <span class="weekDay">${l10n.calendar.days_N[($trip.stDt_Date.getDay())].toLowerCase()}</span>
                            {{/if}}
                        </div>
                        <div class="directionBody">
                            <table>
                                <col class="departure"/>
                                <col class="place"/>
                                <col class="arrival"/>
                                <col class="place"/>
                                <col class="flightNumber"/>
                                <col class="ak"/>
                                {{if document.location.pathname != '/m/'}}
                                    <col class="cs"/>
                                {{/if}}
                                <col class="plane"/>
                                <thead>
                                    <tr>
                                        <th>${l10n.ticket.header[0]}</th>
                                        <th>${l10n.ticket.header[6]}</th>
                                        <th>${l10n.ticket.header[1]}</th>
                                        <th>${l10n.ticket.header[6]}</th>
                                        <th>${l10n.ticket.header[2]}</th>
                                        <th>${l10n.ticket.header[3]}</th>
                                        {{if document.location.pathname != '/m/'}}
                                            <th>${l10n.ticket.header[4]}</th>
                                        {{/if}}
                                        <th>${l10n.ticket.header[5]}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <span class="time">${$trip.stDt_Date.format("HH:MM")}</span>
                                        </td>
                                        <td>
                                            <span class="airport" data-code="${$trip.from}">
                                                ${ref.getAirportName($trip.from)}
                                                {{if $trip.stTrm}}
                                                    ${" (" + $trip.stTrm + ")"}
                                                {{/if}}
                                            </span>
                                        </td>
                                        <td>
                                            <span class="time">${$trip.endDt_Date.format("HH:MM")}</span>
                                        </td>
                                        <td>
                                            <span class="airport" data-code="${$trip.to}">
                                                ${ref.getAirportName($trip.to)}
                                                {{if $trip.endTrm}}
                                                    ${" (" + $trip.endTrm + ")"}
                                                {{/if}}
                                            </span>
                                        </td>
                                        <td class="flightNumber">${$trip.airCmp}-${$trip.fltNm}</td>
                                        <td class="ak">
                                            {{if $trip.oprdBy}}
                                                <span class="warn">${ref.Airlines[$trip.oprdBy]}</span>
                                            {{else}}
                                                ${ref.Airlines[$trip.airCmp]}
                                            {{/if}}
                                        </td>
                                        {{if document.location.pathname != '/m/'}}
                                            <td class="cs">
                                                {{if $trip.srvCls == "E"}}
                                                    ${l10n.ticket.cls[0]}
                                                {{else $trip.srvCls == "W"}}
                                                    ${l10n.ticket.cls[1]}
                                                {{else $trip.srvCls == "B"}}
                                                    ${l10n.ticket.cls[2]}
                                                {{else $trip.srvCls == "F"}}
                                                    ${l10n.ticket.cls[3]}
                                                {{/if}}
                                                {{if $trip.cls && $trip.cls != ''}} (${$trip.cls}){{/if}}
                                            </td>
                                        {{/if}}
                                        <td class="plane">${$trip.planeStr}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        {{if $trip.stps}}
                            {{each($s, $stop) $trip.stps}}
                                <div class="stop">${l10n.ticket.stop} <span class="airport" data-code="${$stop}">${ref.getAirportName($stop)}</span></div>
                            {{/each}}
                        {{/if}}
                        <div class="duration"><span>${DurationTimeString($trip.fltTm)}</span></div>
                    </div>
                    {{if $direction.trips[$j + 1]}}
                        <div class="change">
                            {{if tw.language == 'de'}}
                                ${l10n.ticket.str.arrival.replaceByArray([$trip.endDt_Date.getDate(),l10n.calendar.months_D[$trip.endDt_Date.getMonth()]])}
                            {{else}}
                                ${l10n.ticket.str.arrival.replaceByArray([$trip.endDt_Date.getDate(),String(l10n.calendar.months_D[$trip.endDt_Date.getMonth()]).toLowerCase()])}
                            {{/if}}
                            ${l10n.ticket.changeBoard}
                            ${DurationTimeString(DurationAPIFromMinutes(($direction.trips[$j + 1].stDt_Date.getTime() - $trip.endDt_Date.getTime())/60000))}
                            {{if $trip.endDt_Date.getDate() != $direction.trips[$j + 1].stDt_Date.getDate()}}
                                ${l10n.ticket.nextDay}
                            {{/if}}
                            
                            {{if $trip.to != $direction.trips[$j + 1].from}}
                                <div>${l10n.ticket.diffAirp}</div>
                            {{/if}}
                        </div>
                    {{else}}
                        {{if $trip.endDt_Date.getDate() != $trip.stDt_Date.getDate()}}
                            <div class="change">
                                {{if tw.language == 'de'}}
                                    ${l10n.ticket.str.arrival.replaceByArray([$trip.endDt_Date.getDate(),l10n.calendar.months_D[$trip.endDt_Date.getMonth()]])}
                                {{else}}
                                    ${l10n.ticket.str.arrival.replaceByArray([$trip.endDt_Date.getDate(),String(l10n.calendar.months_D[$trip.endDt_Date.getMonth()]).toLowerCase()])}
                                {{/if}}
                            </div>
                        {{/if}}
                    {{/if}}
                {{/each}}

                {{if $data.directions[$i - 1]
                    && ref.getCity($data.directions[$i - 1].trips[0].from) == ref.getCity($direction.trips[$direction.trips.length - 1].to)
                    && $data.directions[$i - 1].trips[0].from != $direction.trips[$direction.trips.length - 1].to
                    }}
                    <div class="change">${l10n.ticket.diffAirpDirection}</div>
                {{/if}}
                
                {{if $direction.trips[0].bg}}
                    <div class="baggage">
                        {{if $direction.trips[0].bgType == "K"}}
                            {{if tw.language == 'de'}}
                                {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.kg,"werden"])}}
                            {{else}}
                                {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.kg])}}
                            {{/if}}
                        {{else}}
                            {{if $direction.trips[0].bg == 1}}
                                {{if tw.language == 'de'}}
                                    {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.bags[0],"wird"])}}
                                {{else}}
                                    {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.bags[0]])}}
                                {{/if}}
                            {{else}}
                                {{if tw.language == 'de'}}
                                    {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.bags[1],"werden"])}}
                                {{else}}
                                    {{html l10n.ticket.baggage.replaceByArray([$direction.trips[0].bg+" "+l10n.ticket.bags[1]])}}
                                {{/if}}
                            {{/if}}
                        {{/if}}
                        {{if $direction.trips[0].oprdBy && ref.baggage[$direction.trips[0].oprdBy]}}
                            {{html l10n.ticket.more.replaceByArray([ref.baggage[$direction.trips[0].oprdBy]])}}
                        {{else ref.baggage[$direction.trips[0].airCmp]}}
                            {{html l10n.ticket.more.replaceByArray([ref.baggage[$direction.trips[0].airCmp]])}}
                        {{/if}}
                    </div>
                {{/if}}
                <div class="visaInfo invisible">
                    {{if tw.language == 'de'}}
                        <a>${l10n.ticket.visa[2]}</a> ${l10n.ticket.visa[0]} ${l10n.ticket.visa[1]} <span class="select"></span>
                    {{else tw.language == 'az'}}
                        <span class="select"></span> ${l10n.ticket.visa[1]} <a>${l10n.ticket.visa[2]}</a>
                    {{else}}
                        ${l10n.ticket.visa[0]} <span class="select"></span> ${l10n.ticket.visa[1]} <a>${l10n.ticket.visa[2]}</a>
                    {{/if}}
                </div>
                
                {{each($j, $trip) $direction.trips}}
                    {{if !$direction.trips[$j + 1]}}
                        {{if $data.directions[$i+1]}}
                            {{if $trip.endDt_Date.format("ddmm") == $data.directions[$i+1].trips[0].stDt_Date.format("ddmm")}}
                                {{if ref.getCityName($trip.to) == ref.getCityName($data.directions[$i+1].trips[0].from) && $trip.to != $data.directions[$i+1].trips[0].from}}
                                    <div class="change">
                                        <div>${l10n.ticket.diffAirpDirection}</div>
                                    </div>
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    {{/if}}
                {{/each}}
            </div>
            {{if $i < $data.directions.length - 1}}
                <div class="dashedBorder"></div>
            {{/if}}
        {{/each}}
        {{if $item.bottomAKpanel}}
            <div class="akPlate ieBottomAKPlate ${$data.directions[0].trips[0].airCmp}">
                <span class="name">${ref.Airlines[$data.directions[0].trips[0].airCmp]}</span>
                {{if parseInt(ref.AirlineLogos[$data.directions[0].trips[0].airCmp],10)>0}}
                    <div class="logo" style="background: url(/images/ak/big/${$data.directions[0].trips[0].airCmp}_u0580.png)"></div>
                {{/if}}
            </div>
        {{/if}}
    </div>
</script>
<script id="tmpl_hint" type="text/x-jquery-tmpl">
    <div class="hint ${$data.className}">
        <div class="abs"><div class="tl"></div><div class="tr"></div><div class="bl"></div><div class="br"></div><div class="t"></div><div class="r"></div><div class="b"></div><div class="l"></div><div class="c"></div><div class="arrUp"></div></div>
        {{if $data.error}}
            {{if $data.errorType == 'required'}}
                ${l10n.hint.required}
            {{else $data.errorType == "passwordMatch"}}
                ${l10n.hint.dismatchPasswords}
            {{else $data.errorType == "lowRegPas"}}
                ${l10n.hint.shortPassword}
            {{else $data.errorType == "cvv"}}
                ${l10n.hint.needNumber}
            {{else}}
                {{if $data.type == "email"}}
                    ${l10n.hint.wrongAddress}
                {{else $data.type == "gender"}}
                    ${l10n.hint.gender}
                {{else $data.type == "birthDate"}}
                    {{if $data.errorType == "Age"}}
                        ${l10n.hint.wrongAgeType}
                    {{else $data.errorType == "Wrong"}}
                        ${l10n.hint.wrongBirthDate}
                    {{/if}}
                {{else $data.type == "expDate"}}
                    {{if $data.errorType == "Expired"}}
                        ${l10n.hint.expiredDoc}
                    {{else $data.errorType == "Wrong"}}
                        ${l10n.hint.wrongDoc}
                    {{/if}}
                {{else $data.type == "cardNumber"}}
                    {{if $data.errorType == "Luhn"}}
                        ${l10n.hint.wrongCardNumber}
                    {{else}}
                        ${l10n.hint.needCardNumber}
                    {{/if}}
                {{else $data.type == "number" && $data.errorType == "Expired"}}
                    ${l10n.hint.expiredCard}
                {{/if}}
            {{/if}}
        {{else $data.warn}}
            {{if $data.type == "email"}}
                {{html l10n.hint.html_errorEmail}}
            {{else $data.type == "phone"}}
                {{html l10n.hint.html_errorSMS}}
            {{/if}}
        {{else}}
            {{if $data.type == "phone"}}
                ${l10n.hint.format.phone}
            {{else $data.type == "name"}}
                {{if $data.hintType == "foreignName"}}
                    ${l10n.hint.format.latin + l10n.hint.format.inPassport}
                {{else}}
                    ${l10n.hint.format.latin}
                {{/if}}
            {{else $data.type == "birthDate"}}
                ${l10n.hint.format.date}
            {{else $data.type == "passport"}}
                {{html l10n.hint.format.html_doc}}
            {{else $data.type == "expDate"}}
                ${l10n.hint.format.expdate}
            {{else $data.hintType == "regPas"}}
                ${l10n.hint.format.password}
            {{/if}}
        {{/if}}
    </div>
</script>

            {{if !tw.franchise.de}}
                <li>England, Global House, 5a Sandy`s Row, London E1 7HW</li>
            {{/if}}
        </ul>
    {{/if}}
</script>
